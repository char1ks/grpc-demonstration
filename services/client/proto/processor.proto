syntax = "proto3";
package processor;

message Measurement {
  double value = 1;
  string pad = 2;
}

message Summary {
  int32 count = 1;
  double sum = 2;
  double mean = 3;
}

message Processed {
  double result = 1;
}

service Processor {
  rpc ProcessStream(stream Measurement) returns (Summary);
  rpc ProcessBidiStream(stream Measurement) returns (stream Processed);
}
